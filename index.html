<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <img class="container-logo" src="img/logo (1).png" alt="KenzieFlix">
                
                <h1 class="container-white">Quem está assistindo?</h1>
            </header>
            <main>
                <section>
                    <ul>
                        <li>
                            <div class="container-perfil">
                               <img src="img/pink.png" alt="Garota">
                               <p>Alicia</p>
                            </div>
                            
                        </li>
                        <li>
                            <div class="container-perfil">
                               <img src="img/panda.png" alt="Panda">
                               <p>Theo</p>
                            </div>
                            
                        </li>
                        <li>
                            <div class="container-perfil">
                               <img src="img/robot.png" alt="Robô">
                               <p>Fabio</p>
                            </div>
                            
                        </li>
                        <li>
                            <div class="container-perfil">
                               <img src="img/plus.png" alt="Mais">
                               <p>Adicionar Perfil</p>
                            </div>
                            
                        </li>
                    </ul>
                </section>
            </main>
            <div class="gerenciar-perfis">
                <button class="container-white" type="button"> Gerenciar Perfis </button>
            </div>
        </div>
    </div>
</body>
</html>
